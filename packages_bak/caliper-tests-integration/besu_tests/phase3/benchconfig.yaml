---
test:
    clients:
        type: local
        number: 2
    rounds:
    - label: open
      txNumber: 100
      rateControl: { type: 'fixed-rate', opts: { tps: 10 } }
      arguments:
          money: 10000
      callback: ../open.js
    - label: query
      txNumber: 200
      rateControl: { type: 'fixed-feedback-rate', opts: { tps: 10, unfinished_per_client: 5 } }
      callback: ../query.js
    - label: transfer
      txNumber: 100
      rateControl: { type: 'linear-rate', opts: { startingTps: 5, finishingTps: 20 } }
      arguments:
          money: 10000
      callback: ../transfer.js
observer:
    interval: 1
    type: local
